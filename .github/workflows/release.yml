name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm test

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build extension ZIP
        run: |
          zip -r shadowlog-${{ github.ref_name }}.zip \
            manifest.json \
            background/ \
            shared/ \
            popup/ \
            options/ \
            icons/ \
            assets/ \
            LICENSE \
            README.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: shadowlog-${{ github.ref_name }}.zip
          generate_release_notes: true
